    <title>FrontEnd</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();

            socket.on('sensorData', (data) => {
                const display = document.getElementById('sensor-data');
                display.innerHTML = `Température: ${data.temperature}°C, Humidité: ${data.humidity}%`;
            });

            socket.on('sensorAlert', (alert) => {
                const alertDisplay = document.getElementById('sensor-alert');
                alertDisplay.innerHTML = `<strong>ALERTE !</strong> ${alert.message}`;
                alertDisplay.style.display = 'block';
                
                // Optionally, hide the alert after a few seconds
                setTimeout(() => {
                    alertDisplay.style.display = 'none';
                }, 5000);
            });
        });
    </script>
    <style>
        #sensor-alert {
            display: none;
            background-color: rgb(213, 209, 209);
            color: red; 
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
